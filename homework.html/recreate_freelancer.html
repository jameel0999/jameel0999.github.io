<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        header {
            background-color: #1abc9c;
            text-align: center;
            color: white;
            padding: 100px 0;
            padding-bottom: 70px;

        }

        .seperator {
            text-align: center;
        }

        .seperator hr {
            display: inline-block;
            width: 124px;
            border: none;
            height: 4px;
            background-color: white;
            border-radius: 5px;
        }

        .seperator i {
            font-size: 32px;
            color: white;
            margin: 0 14px;
        }

        header img {
            width: 250px;
        }

        header h1 {
            font-size: 46px;
            text-align: center;
            margin-bottom: 24px;
        }

        headper p {
            font-size: 22px;
            text-align: center;
            margin-top: 36px
        }

        section h1 {
            font-size: 34px;

        }

        body {
            margin: 0;
        }

        .seperator.black {
            border: solid red;

        }

        .seperator.black i {
            color: rgb(44, 62, 80);
        }

        .seperator.black hr {
            background-color: rgb(44, 62, 80);
        }
        

        #portfolio img {
            width: 410px;
            border-radius: 10px;
        }

        #portfolio {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>


        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">

        <h1>START BOOTSTRAP</h1>
        <div class="seperator ">
            <hr>
            <i class="fa-solid fa-star"></i>
            <hr>
        </div>

        <p>Graphic Artist - Web Designer - Illustrator</p>
    </header>
    <section id="portfolio">
        <h1>PORTFOLIO</h1>
        <div class="seperator black">
            <hr>
            <i class="fa-solid fa-star"></i>
            <hr>
        </div>
        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="">
        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="">
        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png" alt="">
        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="">
        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png" alt="">
        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="">
    </section>
</body>

</html>
